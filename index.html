<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetYourGuide Widget</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <!-- Carrega o script do GetYourGuide -->
  <script async defer src="https://widget.getyourguide.com/dist/pa.umd.production.min.js"></script>
  <style>
    /* Garante que o widget ocupe toda a largura disponível */
    div[data-gyg-widget] {
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
    }

    /* Remove margens e padding da página */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Esconde textos de rodapé do widget */
    .gyg-footer,
    .gyg-affiliate-disclaimer,
    span {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Widget -->
  <div 
    data-gyg-href="https://widget.getyourguide.com/default/activities.frame" 
    data-gyg-location-id="4846" 
    data-gyg-locale-code="pt-BR" 
    data-gyg-widget="activities" 
    data-gyg-number-of-items="55" 
    data-gyg-cmp="luso_ontario" 
    data-gyg-partner-id="7LP6DCR">
  </div>

  <!-- Script de diagnóstico para verificar problemas -->
  <script>
    window.addEventListener("load", () => {
      const widgetElement = document.querySelector('div[data-gyg-widget]');
      
      if (!widgetElement) {
        console.error("Erro: O elemento do widget não foi encontrado.");
        alert("Erro: O widget não está presente na página.");
        return;
      }

      setTimeout(() => {
        if (!widgetElement.innerHTML.trim()) {
          console.error("Erro: O widget não carregou corretamente.");
          alert("Erro: O widget não carregou. Verifique sua configuração.");
        } else {
          console.log("Widget carregado com sucesso.");
        }
      }, 5000); // Aguarda 5 segundos para garantir o carregamento
    });
  </script>
</body>
</html>
