<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetYourGuide Widget</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <!-- Carrega o script do GetYourGuide -->
    <script async defer src="https://widget.getyourguide.com/dist/pa.integration.js"></script>
    <style>
      /* Garante que o widget ocupe toda a largura disponível */
      div[data-gyg-widget] {
        width: 100% !important;
        height: 100vh !important;
        margin: 0 !important;
      }

      /* Remove margens e padding da página */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Esconde textos de rodapé do widget */
      .gyg-footer,
      .gyg-affiliate-disclaimer {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Widget -->
    <div
      data-gyg-href="https://widget.getyourguide.com/default/activities.frame"
      data-gyg-location-id="4846"
      data-gyg-locale-code="pt-BR"
      data-gyg-widget="activities"
      data-gyg-number-of-items="55"
      data-gyg-cmp="luso_ontario"
      data-gyg-partner-id="7LP6DCR"
    ></div>

    <!-- Script para diagnóstico -->
    <script>
      window.addEventListener("load", () => {
        const widgetElement = document.querySelector('div[data-gyg-widget]');

        if (!widgetElement) {
          console.error("Erro: O elemento do widget não foi encontrado.");
          alert("Erro: O elemento do widget não foi encontrado.");
          return;
        }

        setTimeout(() => {
          if (!widgetElement.innerHTML.trim()) {
            console.error("Erro: O widget não foi carregado corretamente.");
            alert(
              "Erro: O widget não foi carregado corretamente. Verifique a configuração ou tente novamente mais tarde."
            );
          } else {
            console.log("Widget carregado com sucesso.");
          }
        }, 3000);
      });
    </script>
  </body>
</html>
