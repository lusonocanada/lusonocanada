<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetYourGuide Widget</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script async defer src="https://widget.getyourguide.com/dist/pa.integration.js"></script>
    <style>
      /* Força o widget a ocupar toda a largura */
      div[data-gyg-widget] {
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
      }

      /* Remove margens e padding do body */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Esconde textos indesejados usando JavaScript após o carregamento */
      .gyg-footer,
      .gyg-affiliate-disclaimer {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div
      data-gyg-href="https://widget.getyourguide.com/default/activities.frame"
      data-gyg-location-id="4846"
      data-gyg-locale-code="pt-BR"
      data-gyg-widget="activities"
      data-gyg-number-of-items="55"
      data-gyg-cmp="luso_ontario"
      data-gyg-partner-id="7LP6DCR"
    ></div>
    <script>
      // Aguarda o carregamento do widget e remove os textos dinâmicos
      window.addEventListener("load", function () {
        const removeElements = () => {
          const footer = document.querySelector(".gyg-footer");
          const disclaimer = document.querySelector(".gyg-affiliate-disclaimer");

          if (footer) footer.style.display = "none";
          if (disclaimer) disclaimer.style.display = "none";
        };

        // Tenta remover elementos a cada 500ms (caso sejam criados dinamicamente)
        setInterval(removeElements, 500);
      });
    </script>
  </body>
</html>
